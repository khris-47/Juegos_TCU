<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Selecion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <link rel="icon" type="image/x-icon" href="./img/Logo.png" />
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/styles/seleccion.css">


</head>

<body>

    <div class="container-fluid main-container">
        <div class="row w-100">
            <!-- IZQUIERDA -->
            <div class="col-md-6 left-content">
                <h2>Juego</h2>
                <h1 id="titulo">Memorama de Barcos</h1>
                <p id="descripcion">
                    ¡Vamos a jugar al memorama! Encuentra las parejas de barquitos que navegan en el
                    Golfo de Nicoya. Aprende cómo son las embarcaciones de nuestra costa mientras te diviertes.
                </p>
                <a class="btn btn-custom" href="/Juegos_TCU/primerJuego.html">Jugar</a>
            </div>

            <!-- DERECHA -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">

                <!-- Carrusel -->
                <div class="carousel-wrapper mb-4">
                    <div class="card-carousel card-active" onclick="seleccionarCard(0)">
                        <img src="img/menu/memorama_1.png" alt="Hero 1">
                    </div>
                    <div class="card-carousel card-right" onclick="seleccionarCard(1)">
                        <img src="img/menu/memorama_2.png" alt="Hero 2">
                    </div>
                    <div class="card-carousel card-right" onclick="seleccionarCard(2)">
                        <img src="img/menu//adivinanza.png" alt="Hero 3">
                    </div>
                </div>

                <!-- Botones de navegación -->
                <div class="text-center">
                    <button class="btn btn-custom me-2" onclick="moverCarrusel(-1)">⟵</button>
                    <button class="btn btn-custom" onclick="moverCarrusel(1)">⟶</button>
                </div>

            </div>

        </div>
    </div>
    </div>

    <!-- JavaScript para control del carrusel -->
    <script src="functions/Seleccion.js"></script>

</body>

</html>
