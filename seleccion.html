<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Landing Carrusel Estilo Juego</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
    body {
        background: url(./img/fondos/fondo_seleccion.png);
        color: white;
        font-family: 'Segoe UI', sans-serif;
        overflow-x: hidden;
    }

    .main-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 50px;
    }

    .left-content h2 {
        font-size: 2rem;
        color: #60a5fa;
        letter-spacing: 1px;
    }

    .left-content h1 {
        font-size: 3rem;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 20px;
    }

    .left-content p {
        max-width: 500px;
        margin-bottom: 30px;
        color: #d1d5db;
    }

    .btn-custom {
        background-color: #3b82f6;
        border: none;
        padding: 12px 24px;
        margin-right: 10px;
        color: white;
        transition: all 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #2563eb;
    }

    .carousel-wrapper {
        position: relative;
        height: 400px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
        flex-wrap: nowrap;
        overflow-x: hidden;
    }

    .card-carousel {
        position: absolute;
        width: 200px;
        height: 320px;
        background: #1e293b;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        transition: all 0.5s ease;
        cursor: pointer;
        opacity: 1;
    }

    .card-carousel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .card-active {
        transform: translateX(0) scale(1.1);
        z-index: 3;
    }

    .card-left {
        transform: translateX(-150px) scale(0.9);
        z-index: 2;
    }

    .card-right {
        transform: translateX(150px) scale(0.9);
        z-index: 1;
    }

    @media (max-width: 768px) {
        .main-container {
            flex-direction: column;
            padding: 20px 10px;
        }

        .left-content {
            text-align: center;
        }

        .left-content h1 {
            font-size: 2.2rem;
        }

        .left-content h2 {
            font-size: 1.5rem;
        }

        .left-content p {
            font-size: 0.95rem;
        }

        .carousel-wrapper {
            margin-top: 30px;
            height: 280px;
        }

        .card-carousel {
            width: 140px;
            height: 200px;
        }

        .card-left {
            transform: translateX(-100px) scale(0.9);
        }

        .card-right {
            transform: translateX(100px) scale(0.9);
        }
    }

    @media (max-width: 480px) {
        .carousel-wrapper {
            height: 220px;
        }

        .card-carousel {
            width: 120px;
            height: 180px;
        }

        .card-left {
            transform: translateX(-80px) scale(0.85);
        }

        .card-right {
            transform: translateX(80px) scale(0.85);
        }
    }
</style>


</head>

<body>

    <div class="container-fluid main-container">
        <div class="row w-100">
            <!-- IZQUIERDA -->
            <div class="col-md-6 left-content">
                <h2>Juego</h2>
                <h1 id="titulo">Memorama de Barcos</h1>
                <p id="descripcion">
                    ¡Vamos a jugar al memorama! Encuentra las parejas de barquitos que navegan en el
                    Golfo de Nicoya. Aprende cómo son las embarcaciones de nuestra costa mientras te diviertes.
                </p>
                <a class="btn btn-custom" href="/primerJuego.html">Jugar</a>
            </div>

            <!-- DERECHA -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                
                <!-- Carrusel -->
                <div class="carousel-wrapper mb-4">
                    <div class="card-carousel card-active" onclick="seleccionarCard(0)">
                        <img src="/img/menu/memorama_1.png" alt="Hero 1">
                    </div>
                    <div class="card-carousel card-right" onclick="seleccionarCard(1)">
                        <img src="/img/menu/memorama_2.png" alt="Hero 2">
                    </div>
                    <div class="card-carousel card-right" onclick="seleccionarCard(2)">
                        <img src="/img/menu//adivinanza.png" alt="Hero 3">
                    </div>
                </div>

                <!-- Botones de navegación -->
                <div class="text-center">
                    <button class="btn btn-custom me-2" onclick="moverCarrusel(-1)">⟵</button>
                    <button class="btn btn-custom" onclick="moverCarrusel(1)">⟶</button>
                </div>

            </div>

        </div>
    </div>
    </div>

    <!-- JavaScript para control del carrusel -->
    <script>
        const titulo = document.getElementById('titulo');
        const descripcion = document.getElementById('descripcion');
        const botonJugar = document.querySelector('.left-content a.btn-custom');
        let currentIndex = 0;
        const cards = document.querySelectorAll('.card-carousel');


        const datos = [
            {
                titulo: 'Memorama de Barcos',
                descripcion: '¡Vamos a jugar al memorama! Encuentra las parejas de barquitos que navegan en el Golfo de Nicoya. Aprende cómo son las embarcaciones de nuestra costa mientras te diviertes.',
                link: '/primerJuego.html'
            },
            {
                titulo: 'Memorama de Trabajos',
                descripcion: '¡Este juego es un poco más difícil! Busca las parejas que muestran trabajos de personas que viven cerca del mar. \nTienes solo 5 intentos ¿Podrás encontrarlas todas? ¡Tú puedes!',
                link: '/segundoJuego.html'
            },
            {
                titulo: 'Adivinanza',
                descripcion: '¡A jugar con las palabras! Lee la pista y arrastra la respuesta correcta. Descubre los patrimonios de nuestro país usando tu imaginación. ¡Adivina y aprende!',
                link: '/tercero.html'
            }
        ];

        function moverCarrusel(direccion) {
            currentIndex += direccion;
            if (currentIndex < 0) currentIndex = datos.length - 1;
            if (currentIndex >= datos.length) currentIndex = 0;

            seleccionarCard(currentIndex);
        }

        window.onload = () => {
            seleccionarCard(currentIndex);
        };


        function seleccionarCard(index) {
            cards.forEach((card, i) => {
                card.classList.remove('card-active', 'card-left', 'card-right');
                card.style.opacity = 0.4;
                card.style.zIndex = 0;
                card.style.pointerEvents = 'auto';
                if (i === index) {
                    card.classList.add('card-active');
                    card.style.opacity = 1;
                    card.style.zIndex = 3;
                } else if (i < index) {
                    card.classList.add('card-left');
                    card.style.zIndex = 2;
                    card.style.opacity = 0.6;
                } else {
                    card.classList.add('card-right');
                    card.style.zIndex = 1;
                    card.style.opacity = 0.6;
                }
            });

            titulo.textContent = datos[index].titulo;
            descripcion.textContent = datos[index].descripcion;
            botonJugar.href = datos[index].link;
        }

    </script>

</body>

</html>
